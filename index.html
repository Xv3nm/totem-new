<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ea026145b.js" crossorigin="anonymous"></script>
    <script defer src="./script.js?=5"></script>
    <link rel="stylesheet" href="./styles.css?=5">
    <meta name="author" content="Totem#0001">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://totem.lol/images/totem-logo.png">
    <meta property="og:url" content="https://totem.lol">
</head>

<body>
    <div id="cards">
        <div class="card" onclick="window.location.href = 'https://totem.lol/specs'">
          <div class="card-content">
            <div class="card-image">
                <img style="height: 100%;" src="./images/specs_d.png"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <img style="height: 20px;" src="./images/specs.png"/>
                <div class="card-info-title">
                  <h3>Server Specifications</h3>  
                  <h4>https://totem.lol/specs</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card" onclick="window.location.href = 'https://totem.lol/mods'">
          <div class="card-content">
            <div class="card-image">
              <img style="height: 100%;" src="./images/mods_d.png"/>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <img style="height: 20px;" src="./images/mods.png"/>
                <div class="card-info-title">
                  <h3>Server Mods</h3>  
                  <h4>https://totem.lol/mods</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
        <div class="card" onclick="window.location.href = 'https://discord.gg/9AqFWvjmWV'">
          <div class="card-content">
            <div class="card-image">
              <i class="fa-brands fa-discord"></i>
            </div>
            <div class="card-info-wrapper">
              <div class="card-info">
                <i class="fa-brands fa-discord"></i>
                <div class="card-info-title">
                  <h3>Discord Server</h3>  
                  <h4>https://discord.gg/9AqFWvjmWV</h4>
                </div>    
              </div>
            </div>
          </div>
        </div>
</body>
</html>
