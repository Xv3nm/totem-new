<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js" integrity="sha512-kfs3Dt9u9YcOiIt4rNcPUzdyNNO9sVGQPiZsub7ywg6lRW5KuK1m145ImrFHe3LMWXHndoKo2YRXWy8rnOcSKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js" integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://totem.lol/styles.css?33">
</head>
<body>
    <div class="app">

        <div class="cardList">
            <button class="cardList__btn btn btn--left" id="btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>

            <div class="cards__wrapper">
                <a href="./Projects">
                    <div class="card current--card">
                        <div class="card__image">
                            <img src="./image-1.png" alt="" />
                        </div>
                    </div>
                </a>

                <a href="https://github.com/Xv3nm/lua-rblx-repo">
                    <div class="card next--card">
                        <div class="card__image">
                            <img src="./image-2.jpg" alt="" />
                        </div>
                    </div>
                </a>

                <a href="https://v3rmillion.net/member.php?action=profile&uid=567152">
                    <div class="card previous--card">
                        <div class="card__image">
                            <img src="./image-3.jpg" alt="" />
                        </div>
                    </div>
                </a>
            </div>

            <button class="cardList__btn btn btn--right" id="btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name typedintro"></h1>
                    <h4 class="text location">Click to see Projects!</h4>
                    <p class="text description">A Bored Scripter</p>
                </div>

                <div class="info next--info">
                    <h1 class="text name">Xv3nm (Totem)</h1>
                    <h4 class="text location">Github</h4>
                    <p class="text description">Location of all of my scripts</p>
                </div>

                <div class="info previous--info">
                    <h1 class="text name">Totem</h1>
                    <h4 class="text location">v3rmillion</h4>
                    <p class="text description">My v3rmillion profile</p>
                </div>
            </div>
        </div>


        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="./1-bg.gif" alt="" />
            </div>
            <div class="app__bg__image next--image">
                <img src="./image-2.jpg" alt="" />
            </div>
            <div class="app__bg__image previous--image">
                <img src="./image-3.jpg" alt="" />
            </div>
        </div>
    </div>

    <div class="footer discord-embed">
        <a href="https://discord.com/users/486343483569864708"><img src="https://lanyard.cnrad.dev/api/486343483569864708?animated=true&bg=RRGGBB"/></a>
    </div>

    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>


    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
</body>
<script src="https://totem.lol/script.js?33"></script>
</html>
