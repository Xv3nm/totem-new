    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js" integrity="sha512-kfs3Dt9u9YcOiIt4rNcPUzdyNNO9sVGQPiZsub7ywg6lRW5KuK1m145ImrFHe3LMWXHndoKo2YRXWy8rnOcSKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js" integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://totem.lol/styles.css?2000">



    <meta content="Totem#0001's Landing Page" property="og:title" />
    <meta content="Contains my v3rm, github, and other projects. WIP" property="og:description" />
    <meta content="https://totem.lol/" property="og:url" />
    <meta content="https://totem.lol/embed.jpg" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="app">
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name typedintro"></h1>
                    <h4 class="text location">A Bored Coder</h4>
                    <p class="text description">Click to continue...</p>
                </div>
            </div>
        </div>


        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="./1-bg.gif" alt="" />
            </div>
        </div>
    </div>

    <div class="footer discord-embed">
        <a href="https://discord.com/users/486343483569864708"><img src="https://lanyard.cnrad.dev/api/486343483569864708?animated=true&bg=RRGGBB"/></a>
    </div>

    <div class="loading__wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>
</body>
<script src="https://totem.lol/script.js?2000"></script>
<script>
    $(document).on("mousedown", function (e1) {
    if (e1.which === 2) {
        $(document).one("mouseup", function (e2) {
        if (e1.target === e2.target) {
            var e3 = $.event.fix(e2);
            e3.type = "middleclick";
            $(e2.target).trigger(e3);
        }
        });
    }
    }); 
    
    $(".projects__card").click(function(){
        window.location.replace("https://totem.lol/Projects");
    });
    $(document).on("middleclick", ".projects__card", function (e) {
        window.open("https://totem.lol/Projects","_blank");
    });


    $(".verm__card").click(function(){
        window.location.replace("https://v3rmillion.net/member.php?action=profile&uid=567152");
    });
    $(document).on("middleclick", ".verm__card", function (e) {
        window.open("https://v3rmillion.net/member.php?action=profile&uid=567152","_blank");
    });


    $(".github__card").click(function(){
        window.location.replace("https://github.com/Xv3nm/lua-rblx-repo");
    });
    $(document).on("middleclick", ".github__card", function (e) {
        window.open("https://github.com/Xv3nm/lua-rblx-repo","_blank");
    });
</script>
</html>
